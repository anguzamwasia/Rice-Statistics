<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Rice Statistics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            display: grid;
            gap: 1.5rem;
            padding: 1.5rem;
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            height: 500px; /* Fixed height for consistent layout */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto max-w-7xl">
        <h1 class="col-span-full text-center text-4xl font-extrabold text-gray-800 my-8">Kenya Rice Production and Trade Dashboard</h1>
        
        <div class="card">
            <!-- This iframe will display the rice production map -->
            <iframe src="rice_production_map.html" title="Rice Production Map"></iframe>
        </div>
        
        <div class="card">
            <!-- This iframe will display the area, production, and consumption chart -->
            <iframe src="rice_area_production_consumption.html" title="Rice Area, Production, and Consumption"></iframe>
        </div>
        
        <div class="card">
            <!-- This iframe will display the rice price trends chart -->
            <iframe src="rice_price_trends.html" title="Rice Price Trends"></iframe>
        </div>
        
        <div class="card">
            <!-- This iframe will display the rice import and export trends chart -->
            <iframe src="rice_trade_trends.html" title="Rice Trade Trends"></iframe>
        </div>
    </div>
</body>
</html>
